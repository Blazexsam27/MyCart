{% extends 'shop/btstrap.html' %}
{% block checkout %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .popover-container {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="col my-3" id="alertHead">
            <h1>Step 1: MyCart Express Checkout - Review Your Cart Items</h1>
            <div class="col my-4">
                <ul class="list-group" id="item">
                </ul>
            </div>
        </div>
        <div class="col my-3">
            <h1>Please Enter Address & Other Details</h1>
            <form class="row g-3" method="post" action="/shop/checkout/">{% csrf_token %}
                <input type="hidden" name="itemsJSON" id="itemsJSON">
                <input type="hidden" name="amount" id="amount">
                <div class="col-md-6">
                    <label for="inputname" class="form-label">Username</label>
                    <input type="text" class="form-control" name="inputname" id="inputname" placeholder="Username">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="inputAddress" id="inputAddress"
                        placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" name="inputAddress2" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" name="inputCity" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <!-- <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select> -->
                    <input type="text" class="form-control" name="inputState" id="inputState" placeholder="State">
                </div>
                <div class="col-md-2">
                    <label for="inputphone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="inputphone" id="inputphone">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="inputZip" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Checkout</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>

{% endblock %}

{% block checkoutJS %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    let sum = 0;
    if ($.isEmptyObject(cart)) {
        myStr = `
            <div class="alert alert-danger" role="alert">
                **Please Add some item to your cart before checking out.
            </div>
        `;
        $('#item').append(myStr);
    }
    else {
        let totalPrice = 0;
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            totalPrice += parseInt(qty) * parseInt(cart[item][2]);
            sum += qty;
            myStr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge bg-primary">${qty}</span>
                </li>`
            $('#item').append(myStr);
        }
        totalPriceRow = `
                <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                    <b>Total Price</b>
                    <span class="badge bg-dark ">â‚¹ <span id='totalPrice'>${totalPrice}</span></span>
                </li>
        `;
        $('#item').append(totalPriceRow);
        document.getElementById('cart').innerHTML = sum;
    }
    $("#itemsJSON").val(JSON.stringify(cart));
    {% if thanks %}
    localStorage.clear();
    alert("Your Order Was Successful, Thanks For Shopping! Use {{id}} id To Track Your Order.")
    document.location = "/shop"
    {% endif %}
    $('#amount').val($('#totalPrice').html());
</script>
{% endblock %}
