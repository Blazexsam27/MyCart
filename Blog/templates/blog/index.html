{% extends 'blog/btstrap.html' %}
{% block index %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
</head>

<body>
    <!-- <h3>This is Blog Page</h3>
    <a href="{% static 'blog/myblog.txt' %}">Click here</a> -->
    <div class="container my-4">
        <h2>Create/Read Blogs</h2>
        <a href="/blog/createBlog/"><button class="btn btn-info btn-lg my-4">Create</button></a>
        <a href=""><button class="btn btn-dark btn-lg mx-2">Read</button></a>
    </div>
    <div class="container">
        <div class="row mb-2">
            {% for blog in blogs %}
            <div class="col-md-6 mt-4">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0 text-info">{{blog.title}}</h3>
                        <div class="mb-1 text-muted">{{blog.pub_date}}</div>
                        <p class="card-text mb-auto">{{ blog.head0_content|slice:"0:148" }} ...</p>
                        <a href="/blog/blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <img src="/media/{{blog.thumbnail}}" class="bd-placeholder-img" width="200rem"
                            height="210rem" />
                        <title>Placeholder</title>

                        </svg>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>

{% endblock %}
